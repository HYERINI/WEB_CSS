<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 방법으로 글자색 지정하기</title>
    <style>
        h1 {
            color: #c43fe6;
        }
        h2 {
            color: palevioletred;
        }
        h3 {
            color: hsl(40, 60%, 50%);
        }
        h4 {
            color: hsla(40, 60%, 50%, 0.5);
        }
        h5 {
            color: rgb(0,40,60);
        }
        h6 {
            color: rgba(0,40,60,0.5);
        }
    </style>
</head>
<body>
    <h1>16진수로 표현하기</h1><br>
    <h2>영문명으로 표현하기</h2><br>
    <h3>hsl으로 표현하기</h3><br>
    <h4>hsla로 표현하기(위 색에 불투명 0.5준 색)</h4><br>
    <h5>rgb로 표현하기</h5><br>
    <h6>rgba로 표현하기(위 색에 불투명 0.5준 색)</h6>
</body>
</html>
